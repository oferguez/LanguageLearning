name: Deploy React App

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to execute the workflow on'
        required: true
        default: 'main'
    

permissions:
  contents: write  # Required to push to gh-pages branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ” Configure Git User
        run: |
          git config --global user.email "guez.ofer@gmail.com"
          git config --global user.name "Ofer"

      - name: ğŸ”‘ Set Environment Variables
        run: |
          echo "VITE_OPENAI_API_KEY=${{ secrets.VITE_OPENAI_API_KEY }}" >> .env
          echo "VITE_UNSPLASH_API_KEY=${{ secrets.VITE_UNSPLASH_API_KEY }}" >> .env
                
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ”§ Build Project
        run: npm run build

      - name: ğŸ› ï¸ Debug Check GitHub Token
        run: |
          if [[ -z "${{ secrets.GITHUB_TOKEN }}" ]]; then
            echo "âŒ GITHUB_TOKEN is NOT set!"
            exit 1
          else
            echo "âœ… GITHUB_TOKEN exists and is set!"
          fi
      

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Change to "build" if using Create React App
          allow_empty_commit: true  # âœ… Prevents errors if nothing changed
          force_orphan: true  # âœ… Forces a new `gh-pages` branch without history
          keep_files: true      # âœ… Keeps existing files in gh-pages branch